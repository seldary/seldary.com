<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
<body>
  <section class="center">
    <section>
      <span>
        Things published by <a href="/about">seldary</a>:
      </span> 
      {{ range first 10 .Data.Pages }}
        {{ if eq .Type "post"}}
          <div>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </div>
        {{ end }}
      {{ end }}        
    </section>
  </section>
</body>
</html>
